<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Cryptocurrencies</title>
</head>
<body>
    <h1>Top 10 Cryptocurrencies</h1>
    <table border="1">
        <tr><th>Symbol</th><th>Price (USD)</th></tr>
        {% for coin in crypto_data[:10] %}
        <tr>
            <td>{{ coin.symbol }}</td>
            <td>{{ coin.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <p>Data updates every 5 minutes.</p>
</body>
</html>
